<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ejercicio Botones CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/style3.css" />
</head>
<body>
    <header>
        <h1>Ejercicio Botones CSS</h1>
    </header>
    <div>
        <h2>Tamaños</h2>
        <input class="buttonNormal" type="button" value="NORMAL">
        <input class="buttonSmall" type="button" value="PEQUEÑO">
        <input class="buttonBig" type="button" value="GRANDE">
    </div>
    <div>
        <h2>Colores</h2>
        <input class="buttonEsmeralda" type="button" value="ESMERALDA">
        <input class="buttonCielo" type="button" value="CIELO">
        <input class="buttonAmatista" type="button" value="AMATISTA">
        <input class="buttonAsfalto" type="button" value="ASFALTO">
        <input class="buttonTopacio" type="button" value="TOPACIO">
        <input class="buttonRubi" type="button" value="RUBÍ">
    </div>
    <div>
        <h2>Bordeado</h2>
        <input class="borde" type="button" value="SIMPLE">
        <input class="bordeEsmeralda" type="button" value="ESMERALDA">
        <input class="bordeCielo" type="button" value="CIELO">
        <input class="bordeAmatista" type="button" value="AMATISTA">
        <input class="bordeAsfalto" type="button" value="ASFALTO">
        <input class="bordeTopacio" type="button" value="TOPACIO">
        <input class="bordeRubi" type="button" value="RUBÍ">
    </div>
    <div>
        <h2>Combinaciones</h2>
        <input class="buttonBig buttonAsfalto" type="button" value="LARGO ASFALTO">
        <input class="buttonNormal bordeCielo" type="button" value="BORDE DEL CIELO">
        <input class="buttonSmall buttonEsmeralda" type="button" value="PEQUEÑA ESMERALDA">
        <input class="buttonBig bordeRubi" type="button" value="GRAN BORDE RUBÍ">
    </div>
</body>
</html>
